<!DOCTYPE html>
<html>
<head>
  <title>Deal Scraper Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.3s, opacity 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    button:disabled {
      cursor: not-allowed;
    }
    #stopButton {
      background-color: #f44336;
    }
    #stopButton:hover:not(:disabled) {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="lastItemId">Last Fetched Item ID:</label>
    <input type="number" id="lastItemId" placeholder="0">
  </div>
  <div class="form-group">
    <label for="intervalSeconds">Interval (seconds):</label>
    <input type="number" id="intervalSeconds" min="1" value="60">
  </div>
  <div class="form-group">
    <button id="startButton">Start Scraping</button>
    <button id="stopButton">Stop Scraping</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
